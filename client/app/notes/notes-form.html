<form ng-submit="save()">
    <p>
        <input type="text" name="title" id="note_title" placeholder="Title your note" ng-model="note.title">
    </p>
    <p>
        <text-angular id="textarea" name="body_html" placeholder="Just start typing..." ng-model="note.body" 
        ta-toolbar="[
      [],
      ['bold', 'italics', 'underline'],
      ['justifyLeft', 'justifyCenter', 'justifyRight'],
      ['html']];"
  ></text-angular>
        <!--<textarea name="body_html" placeholder="Just start typing..." ng-model="note.body"></textarea>-->
        <div class="form actions">
            <input type="submit" name="commit" value="Save" class="btn btn-danger pull-right">            
            <a id="cancel-button" class="new-note btn btn-default pull-right" ui-sref="notes.form({noteId: undefined})"> 
                Cancel
            </a>
        </div>
    </p>
</form>
