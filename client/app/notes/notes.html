<div class="container">
    <div class="row">
        <nav class="col-xs-4" id="sidebar">
            <button class="new-note btn btn-default">
                New Note
            </button>
            <ul id="notes" >
                <li ng-repeat="note in notes">
                    <div class="note-title">{{note.title}}</div>
                    <div class="note-body"> {{note.body}}</div>
               </li>
            </ul>
        </nav>
        <ui-view class="col-xs-8"></uiview>
    </div>
</div>
