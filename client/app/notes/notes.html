<div class="container">
    <div class="row">
        <nav class="col-xs-4" id="sidebar">
        <a id="plus-note" class="new-note" ui-sref="notes.form({noteId: undefined})"> <i class="fa fa-plus fa-2x"></i></a>            
            <ul id="notes">
                <div>
                </div>
                <li ng-repeat="note in notes | orderBy: '-updated_at' track by note._id">
                    <div ui-sref="notes.form({noteId: note._id})">
                        <div class="note-title">{{note.title }}</div>
                        <div class="note-body"> Updated at {{note.updated_at | date: 'shortTime' }}</div>
                        <div class="note-body"> {{note.body | limitTo: 40}} {{note.body.length > 40 ? '...' : ''}}</div>
                    </div>
                </li>
            </ul>
        </nav>
        <ui-view class="col-xs-8">
            </uiview>
    </div>
</div>
